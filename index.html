<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Projeto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">-  Faça doações para instituições aqui!  -</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="confirmar">

            <div class="titulo">
                <h1>Preencha o formulário abaixo e confirme sua Doação!</h1>
            </div>

            <div class="center">
                <div class="form">
                    <form id="form1">
                        <h2>Preencha os campos para a confirmção:</h2>
                        <label for="nome">Nome de Usuário</label>
                        <input type="text" name="nome" id="valor" placeholder="Digite seu nome de usuário" required>
            
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="valor" placeholder="Digite seu e-mail" required>
            
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="valor" placeholder="Digite seu número de telefone" required>
            
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="valor" placeholder="Digite seu CPF" required>

                        <label for="valor">Escolha o valor da doação</label>
                        <select name="valor" id="valor">
                            <option value="5">R$5</option>
                            <option value="10">R$10</option>
                            <option value="15">R$15</option>
                            <option value="25">R$25</option>
                            <option value="50">R$50</option>
                        </select>

                        <label for="mensagem">Mensagem (opcional)</label>
                        <input type="mensagem" name="mensagem" placeholder="Escreva sua Mensagem">

                        <div class="button">
                            <button type="submit" onclick="confirmDonate()">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <script src="index.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
        </section>
    </main>

    <footer id="footer">
        <div class="contatos">
            
        </div>

        <h4>©2025 Protject by: Vinícius Oliveira Pineda</h4>
    </footer>
</body>
</html>
